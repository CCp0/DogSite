<div class="container pt-4 h-100" style="max-width: 40%;">
    <form name="login" id="user-login" method="get">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="Login1" required #username>
        </div>
        <div class="form-group">
            <label for="passwordID">Password</label> 
            <input type="password" class="form-control" id="passwordID" name="password" value="Password1" required #password>
        </div> 
        <div class="mt-3 form-group">
            <input type="button" class="btn btn-primary" value="Login" (click)="validLogin(username, password)">
        </div>
    </form>
</div>
