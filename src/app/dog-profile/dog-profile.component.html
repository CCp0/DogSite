<div class="card bg-dark text-white mb-3 d-inline-block" style="width: 16em;">
    <div class="row">
        <div class="col">
            <h2 *ngIf="dogData.title">{{dogData.title}}:</h2>
            <h3 class="card-title">{{dogData.breed}}</h3>
        <img src="{{dogData.message}}" style="width: 100%; height: 15em;">
    </div>
        <div class="row">
            <div class="text-center">
            <a *ngIf="dogData.userIDFavourite" (click)="unfavourite()">
                <i class="bi bi-heart-fill text-danger" style="font-size: 2em;"></i>
            </a>
            <a *ngIf="!dogData.userIDFavourite" (click)="favourite()">
                <i class="bi bi-heart" style="font-size: 2em;"></i>
            </a>
            </div>
        </div>
    </div>
</div>
