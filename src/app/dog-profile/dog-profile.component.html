<div class="container mt-2">
<div class="card bg-dark text-white mb-3 d-inline-block">
    <div class="row">
        <div class="col">
            <h2 *ngIf="dogData.title">{{dogData.title}}:</h2>
            <h3 class="card-title">{{dogData.breed}}</h3>
        <img src="{{dogData.message}}" style="width: 15em; height: 15em;">
        
    </div>
        <div class="col">
            <button *ngIf="dogData.userIDFavourite" style="width: 2em; height: 2em;" (click)="unfavourite()">
                <i class="bi bi-heart-fill"></i>
            </button>
            <button *ngIf="!dogData.userIDFavourite" style="width: 2em; height: 2em;" (click)="favourite()">
                <i class="bi bi-heart"></i>
            </button>
        </div>
    </div>
</div>
</div>
